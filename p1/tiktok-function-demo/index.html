<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>Welcome to my Tiktok Rater!</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/IqeKhkpGCmA" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
    <br>
    <label for="like">How many likes?</label>
    <br>
    <input type="text" name="like" id="like-textbox">
    <br>
    <label for="shares">How many shares?</label>
    <br>
    <input type="text" name="shares" id="share-textbox">
    <br>
    <label for="comment">How many comments?</label>
    <br>
    <input type="text" name="comment" id="comment-textbox">
    <br>
    <label for="fav-thing">What is your favorite thing?</label>
    <br>
    <input type="text" name="fav-thing" id="fav-thing-textbox">
    <br>
    <label for="top-comment">What is the first comment on this video?</label>
    <br>
    <input type="text" name="top-comment" id="top-comment-textbox">
    <br>
    <button id="calc-btton" onclick="showUI();">Calculate Rank</button>
    <p id="result-paragraph">Tiktok Rank:</p>
    <script src="js/tiktok.js"></script>
</body>

</html>
