<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Goomy God Game</title>
    <link rel="stylesheet" href="css/stylesheetone.css">
    <style>
        body {
            background-color: #ffffffff;
        }
        
        h1 {
            color: #000000;
        }
        
        img {
            height: 225px;
            width: auto;
        }
        
        .big {
            padding: 20px 20px;
        }
    </style>
</head>

<body style="height: 1080px; width: auto; border: 1px solid black; zoom: 80%;">

    <div style="position:absolute; top: 0px; left: 50px; text-align: left;">
        <h1>This is God, They are Goomy</h1>
        <p>Goomy is life</p>

        <img id="goomy-image" src="images/goomy-neutral.jpg" alt="Your God">
    </div>
    <div style="position:absolute; top: 350px; left: 50px; text-align:left; width: 398px; height: 450px;">
        <h3>Goomy's Happiness</h3>
        <meter id="hapiness-meter" min="0" max="100" value="50"></meter>
        <p id="happiness-paragraph">50</p>
        <button id="appease-button" onclick="amuseGoomy()">Amuse me!</button>
        <h3>Goomy's Hunger</h3>
        <meter id="hunger-meter" min="0" max="20" value="10"></meter>
        <p id="hunger-paragraph">50</p>
        <button id="hunger-button" onclick="feedGoomy()">Feed me!</button>
        <h3>Goomy's Health</h3>
        <meter id="health-meter" min="0" max="100" value="50"></meter>
        <p id="health-paragraph">50</p>
        <button id="health-button" onclick="healGoomy()">Heal me!</button>
    </div>
    <div style="position:absolute; top: 350px; left: 250px; text-align:left; width: 198; height: 450px;">
        <h3 id="money">Money: 0</h3>
        <h3>Inventory:</h3>
        <p id="inventory"> Place holder<br>plac holders</p>
    </div>
    <div style="position:absolute; top: 0; left: 1100px; text-align: left;">
        <p id="log" style="font-size: xx-large">heheheehaw</p>
    </div>
    <div style="position:absolute; top: 50; left: 525px; text-align: center;">
        <h1 id="time">Time until next move must be inputed</h1>
        <meter id="time-meter" min="0" max="30" value="30"></meter>
        <br>
        <br>
        <h2>Shop</h2>
        <button class="big" id="shop1 ">BIG BUTTON</button>
    </div>

    <script src="js/goomygame.js "></script>
</body>

</html>
