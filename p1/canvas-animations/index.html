<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canvas Animations</title>
</head>

<body onkeydown="keyPressed(event)" onkeyup="keyReleased(event)">
    <p>Canvas Animations Demo!</p>

    <canvas id="canvas-animations" width="500" height="500" style="border: 1px solid #000000"></canvas>

    <p id="keydown-output"></p>
    <p id="keyup-output"></p>

    <img id="goomy" src="images/GoomyScared.jpg" alt="goomyImage" style="visibility: hidden;">

    <script src="js/animations=.js"></script>
</body>

</html>
